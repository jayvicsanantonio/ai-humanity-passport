name: Biome

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  biome:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Resolve Biome version from package.json
        id: biome
        run: |
          echo "version=$(node -p \"require('./package.json').devDependencies['@biomejs/biome']\")" >> "$GITHUB_OUTPUT"

      - name: Run Biome check (via npx to ensure correct platform binary)
        run: npx -y @biomejs/biome@${{ steps.biome.outputs.version }} check .
