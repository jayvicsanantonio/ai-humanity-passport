name: Biome

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  biome:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Resolve Biome version from package-lock.json (exact)
        id: biome
        run: |
          node -e "const fs=require('fs');const v=require('./package-lock.json').packages['node_modules/@biomejs/biome'].version;fs.appendFileSync(process.env.GITHUB_OUTPUT,'version='+v+'\n');"

      - name: Setup Biome CLI
        uses: biomejs/setup-biome@v2
        with:
          version: ${{ steps.biome.outputs.version }}

      - name: Run Biome check
        run: biome check .
